<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .message {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #d9edf7;
        }
        .input-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .input-area input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-area button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyA_nq88wD0IVoI3dixGLS-H6w5cAJV-K_s",
  authDomain: "ripple-r1708.firebaseapp.com",
  projectId: "ripple-r1708",
  storageBucket: "ripple-r1708.appspot.com",
  messagingSenderId: "43247187962",
  appId: "1:43247187962:web:7a26b18be3cbcf03cbd643",
  measurementId: "G-3PYC9D3WPG"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                const timestamp = firebase.firestore.FieldValue.serverTimestamp();

                firestore.collection('messages').add({
                    sender: 'User', // Replace with authenticated username or dynamically set
                    text: messageText,
                    timestamp: timestamp
                })
                .then(() => {
                    messageInput.value = '';
                })
                .catch((error) => {
                    console.error('Error sending message: ', error);
                });
            }
        }

        // Real-time listener for incoming messages
        firestore.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = ''; // Clear previous messages

            snapshot.forEach(doc => {
                const message = doc.data();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                if (message.sender === 'User') {
                    messageElement.classList.add('user');
                }
                messageElement.innerHTML = `<span>${message.sender}: ${message.text}</span>`;
                chatMessages.appendChild(messageElement);
            });

            // Scroll to bottom of chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Event listener for sending message button click
        document.getElementById('send-btn').addEventListener('click', sendMessage);

        // Event listener for pressing Enter in message input
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
